name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 22 * * 5'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: olafurpg/setup-scala@v10
      with:
        java-version: "adopt@1.8"
    - uses: coursier/cache-action@v6
    - run: sbt -v "+ test" "++ 3.0.0!" compile
    - run: rm -rf ~/.ivy2/local
