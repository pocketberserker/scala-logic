name: CI
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@b36c23c0d998641eff861008f374ee103c25ac73 # v4.4.0
      with:
        java-version: 8
        distribution: adopt
    - uses: sbt/setup-sbt@v1
    - uses: coursier/cache-action@v6
    - run: sbt -v "+ test"
    - run: rm -rf ~/.ivy2/local
