name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 22 * * 5'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@9704b39bf258b59bc04b50fa2dd55e9ed76b47a8 # v4.1.0
      with:
        java-version: 8
        distribution: adopt
    - uses: coursier/cache-action@v6
    - run: sbt -v "+ test"
    - run: rm -rf ~/.ivy2/local
