name: CI
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
      with:
        java-version: 8
        distribution: adopt
    - uses: sbt/setup-sbt@v1
    - uses: coursier/cache-action@v6
    - run: sbt -v "+ test"
    - run: rm -rf ~/.ivy2/local
