name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 22 * * 5'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@0ab4596768b603586c0de567f2430c30f5b0d2b0 # v3.13.0
      with:
        java-version: 8
        distribution: adopt
    - uses: coursier/cache-action@v6
    - run: sbt -v "+ test"
    - run: rm -rf ~/.ivy2/local
