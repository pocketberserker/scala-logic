language: scala
dist: xenial
sudo: false
scala:
   - 2.10.7
   - 2.11.12
   - 2.12.12
   - 2.13.3
jdk:
  - openjdk8
script:
  - sbt "++ ${TRAVIS_SCALA_VERSION}!" test
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/launchers
before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
  - find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
