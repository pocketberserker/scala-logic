language: scala
sudo: false
scala:
   - 2.10.6
   - 2.11.8
jdk:
  - oraclejdk8
script:
  - sbt "++ ${TRAVIS_SCALA_VERSION}!" test
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/launchers
before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
  - find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
